name: Build Plugin

on:
  push:
    branches: [ '**' ]
    tags: [ '**' ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ${{ steps.extract.outputs.artifact-name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Install webview dependencies
        working-directory: webview
        run: npm ci

      - name: Install ai-bridge dependencies
        working-directory: ai-bridge
        run: npm ci

      - name: Build Plugin
        run: ./gradlew buildPlugin

      - name: Extract plugin artifact
        id: extract
        run: |
          ZIP_FILE=$(ls build/distributions/*.zip | head -n 1)
          ARTIFACT_NAME=$(basename "$ZIP_FILE" .zip)
          mkdir -p extracted
          unzip "$ZIP_FILE" -d extracted/
          echo "artifact-name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.extract.outputs.artifact-name }}
          path: extracted/**

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact-name }}
          path: dist

      - name: Repackage as zip
        run: |
          cd dist
          zip -r ../${{ needs.build.outputs.artifact-name }}.zip .
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ needs.build.outputs.artifact-name }}.zip
          generate_release_notes: true
